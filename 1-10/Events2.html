<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Ascync await</title>

  <body>
    <h1>woriking</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    //setTimeOut

    /*  1st way 
    setTimeout(() => {
      console.log("working");
    }, 2000); */

    //2nd way

    const Work = () => {
      console.log("working");
    };

    // creating a function
    const changeText = () => {
      document.querySelector("h1").innerHTML = "Inner HTML";
    };
    const change = setTimeout(changeText, 5000); //passing refrence of the function and passing time in millisecond

    //stop setTimeout with a event
    document.querySelector("button").addEventListener("click", () => {
      clearTimeout(change); //passing refrence of the setTimeout to prevent it
      console.log("stoped");
    });
  </script>
</html>
