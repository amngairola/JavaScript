<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: rgb(24, 255, 128)">
    <ul class="language">
      <li>javascript</li>
    </ul>
  </body>

  <script>
    //
    const addLanguage = (langName) => {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(`${langName}`));
      document.querySelector(".language").appendChild(li);
    };

    addLanguage("PYTHON");
    addLanguage("java");

    //EDIT values

    let secondChild = document.querySelector("li:nth-child(2)");
    //secondChild.innerHTML = "C++";
    //secondChild.outerHTML = "<li> C++ </li>";

    const newLi = document.createElement("li"); //create a new element
    newLi.textContent = "C++"; //add text content to it
    secondChild.replaceWith(newLi); //replace it with the old element

    //encapsulate the above code for better optimization
    const replace = (element) => {
      let child = document.querySelector(`${element}`);
      const newEle = document.createElement("li");
      newEle.textContent = "Dart";
      child.replaceWith(newEle);
    };

    replace("li:nth-child(1)");

    //Remove element

    const ele = document.querySelector("li:last-child");
    ele.remove();
  </script>
</html>
